<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JS_5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="title mb-5">Bài tập Javascript - Vòng Lặp</h1>
        <div class="form__field w-75 mx-auto">
            <div class="row">
                <div id="btns" class="col__left col-2 p-4">
                    <button onclick="bai1()" class="form__btn active w-100">Bài 1</button>
                    <button onclick="bai2()" class="form__btn w-100 mt-2">Bài 2</button>
                    <button onclick="bai3()" class="form__btn w-100 mt-2">Bài 3</button>
                    <button onclick="bai4()" class="form__btn w-100 mt-2">Bài 4</button>
                    <button onclick="bai5()" class="form__btn w-100 mt-2">Bài 5</button>
                    <button onclick="bai6()" class="form__btn w-100 mt-2">Bài 6</button>
                    <button onclick="bai7()" class="form__btn w-100 mt-2">Bài 7</button>
                </div>
                <div class="col__right col-10 p-4">
                    <div class="form__answer" id="lesson__1">
                        <h2 class="mb-4">Tìm số chẵn/lẻ nhỏ hơn 100.</h2>
                        <button id="btn_1" class="col__right-btn btn btn-primary mb-4">Xem kết quả</button>
                        <div class="form__result">
                            <div id="chan_wrap">
                                <i class="fa fa-hand-point-right"></i>
                                <p id="txt__soChan"></p>
                            </div>
                            <div id="le_wrap">
                                <i class="fa fa-hand-point-right"></i>
                                <p id="txt__soLe"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__2">
                        <h2 class="mb-4">Đếm số chia hết cho 3.</h2>
                        <button id="btn_2" class="col__right-btn btn btn-primary mb-4">Xem kết quả</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__demSo"></p>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__3">
                        <h2 class="mb-4">Tìm số nguyên dương nhỏ nhất.</h2>
                        <button id="btn_3" class="col__right-btn btn btn-primary mb-4">Xem kết quả</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__find"></p>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__4">
                        <h2 class="mb-4">Tính tổng.</h2>
                        <div class="inp__list mb-4">
                            <div class="inp__item">
                                <input type="number" id="x4" class="form__input" placeholder="Nhập số x">
                            </div>
                            <div class="inp__item">
                                <input type="number" id="n4" class="form__input" placeholder="Nhập số n">
                            </div>
                            <div class="inp__item"></div>
                        </div>
                        <button id="btn_4" class="col__right-btn btn btn-primary mb-4">Tính tổng</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__tong"></p>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__5">
                        <h2 class="mb-4">Tính giai thừa.</h2>
                        <div class="inp__list mb-4">
                            <div class="inp__item">
                                <input type="number" id="n5" class="form__input" placeholder="Nhập số n">
                            </div>
                        </div>
                        <button id="btn_5" class="col__right-btn btn btn-primary mb-4">Tính giai thừa</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__giaiThua"></p>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__6">
                        <h2 class="mb-4">Tạo thẻ div.</h2>
                        <button id="btn_6" class="col__right-btn btn btn-primary mb-4">Tạo thẻ</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__taoThe"></p>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__7">
                        <h2 class="mb-4">In số nguyên tố.</h2>
                        <div class="inp__list mb-4">
                            <div class="inp__item">
                                <input type="number" id="n7" class="form__input" placeholder="Nhập số n">
                            </div>
                            <div class="inp__item"></div>
                        </div>
                        <button id="btn_7" class="col__right-btn btn btn-primary mb-4">In số</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__print"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var header = document.getElementById("btns");
        var btns = header.getElementsByClassName("form__btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>

    <!-- JS BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./JS/bai1.js"></script>
    <script src="./JS/bai2.js"></script>
    <script src="./JS/bai3.js"></script>
    <script src="./JS/bai4.js"></script>
    <script src="./JS/bai5.js"></script>
    <script src="./JS/bai6.js"></script>
    <script src="./JS/bai7.js"></script>
</body>
</html>
